<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager: View/Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>View/Edit Account</h1>
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="usernameInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="text" name="password" class="form-control" id="passwordInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="fnameInput" class="form-label">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fnameInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="lnameInput" class="form-label">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lnameInput" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div>
                    <a class="btn btn-primary" href="homepage">Go Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src='viewAccount.js'></script>
</body>

</html>
