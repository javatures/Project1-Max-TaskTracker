<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager: Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src="https://kit.fontawesome.com/cb32a36adf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div role="main" class="pb-3">
            <div class="row align-items-center justify-content-center pt-5 mt-4">
                <div class="col-sm-12">
                    <h1 class="title mb-0 pb-0 text-center">TaskTracker</h1>
                    <p class="text-center font-italic slogan">
                        Productivity Simplified
                    </p>
                </div>
            </div>
            
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-10 col-md-6 pt-3">
                    <div class="card border border-secondary">
                        <div class="card-header text-uppercase text-center font-weight-bold">Sign in to your account</div>
                        <div class="card-body">
                            <form method="post" autocomplete="off">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text loginIcons"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input class="form-control rounded-0" type="text" name="username"
                                            placeholder="Username" />
                                </div>
            
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text loginIcons"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input class="form-control rounded-0" type="password" name="password"
                                            placeholder="Password" />
                                </div>
                                <p class="text-danger" id="message"></p>
            
                                <div class="input-group">
                                    <input type="submit" value="Login" class="btn btn-primary border border-secondary btn-block text-uppercase">
                                </div>

                                <div class="mb-3 mt-3">
                                    <a href="newAccount">Create a new account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>
</html>
