<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager: Account Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Create New Account</h1>
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="usernameInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="passwordInput" required>
                    </div>

                    <label for="radioDiv" class="form-label">Select User Type</label>
                    <div class="form-check" id="radioDiv">
                        <input class="form-check-input" type="radio" name="userType" id="flexRadioDefault1" value="1" required>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Manager
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="userType" id="flexRadioDefault2" value="2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Employee
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="fnameInput" class="form-label">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fnameInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="lnameInput" class="form-label">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lnameInput" required>
                    </div>

                    <div class="mb-3">
                        <label for="managerSelect" class="form-label">Select your Manager</label>
                        <select class="form-select" name="manager" id="managerSelect" required>
                            <option selected disabled>Open this select menu</option>
                            <option value="0">No manager</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src='newAccount.js'></script>
</body>

</html>
