<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager: Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src="https://kit.fontawesome.com/cb32a36adf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div role="main" class="pb-3">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-10 col-md-12 pt-3">
                    <div class="card border border-secondary">
                        <div class="card-header text-uppercase text-center font-weight-bold">Welcome, Manager <p id="test"></p></div>
                        <div class="card-body">
                           
                            <div class="card border border-secondary mb-3">
                                <div class="card-header">
                                    Manage Tasks Submitted for Approval
                                </div>
                                <div class="card-body">
                                    <table class="display" id="tasks">
                                        <thead>
                                            <tr>
                                                <th>Task Id</th>
                                                <th>Username</th>
                                                <th>Last Name</th>
                                                <th>First Name</th>
                                                <th>Title</th>
                                                <th>Body</th>
                                                <th>Evidence</th>
                                                <th>Approve</th>
                                                <th>Deny</th>
                                            </tr>
                                        </thead>
                                        <tbody id="taskTable" class=" dataTab">

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="card border border-secondary">
                                <div class="card-header">
                                    Create New Tasks
                                </div>
                                <div class="card-body">
                                    <table class="display dataTab" id="employees">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Last Name</th>
                                                <th>First Name</th>
                                                <th>Assign Task</th>
                                            </tr>
                                        </thead>
                                        <tbody id="employeeTable">
                                            
                                        </tbody>
                                    </table>
                                    <div id="test"></div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="managerHomepage.js"></script>
</body>
</html>
